<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page Transition</title>

    <link rel="stylesheet" href="./build/css/main.css">
</head>
<body>

<div id="pt-main" class="pt-perspective">
    <div data-page="page-1" class="pt-page pt-page-1"><h1><span>A collection of </span><strong>Page</strong> Transitions 1</h1></div>
    <div data-page="page-2" class="pt-page pt-page-2"><h1><span>A collection of </span><strong>Page</strong> Transitions 2</h1></div>
    <div data-page="page-3" class="pt-page pt-page-3"><h1><span>A collection of </span><strong>Page</strong> Transitions 3</h1></div>
    <div data-page="page-4" class="pt-page pt-page-4"><h1><span>A collection of </span><strong>Page</strong> Transitions 4</h1></div>
    <div data-page="page-5" class="pt-page pt-page-5"><h1><span>A collection of </span><strong>Page</strong> Transitions 5</h1></div>
    <div data-page="page-6" class="pt-page pt-page-6"><h1><span>A collection of </span><strong>Page</strong> Transitions 6</h1></div>
</div>

<script src="./build/js/main.js"></script>
<script>
(function ($) {
    'use strict';

    var pages = new Pages({});
    console.log(pages);
    $(function () {
        $('.pt-page').click(function () {
            var $this = $(this);
            var $next = $this.next();

            if ($next.is(':last-child')) {
                $next = $('.pt-page').first();
            }

            var page = $next.data('page');
            pages.next(page);
        });
    });
} (jQuery));
</script>
</body>
</html>
