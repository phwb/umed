<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: http://u-med.ru; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Application</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/animations/move.css">
    <link rel="stylesheet" href="./css/animations/fade.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/svg.js"></script>
</head>
<body>
<!-- Cached SVG icons -->
<div id="svg-icons"></div>
<div id="splash" class="loading">
    <img src="./img/logo-full.svg" class="splash-image" >
    <div class="splash-loader"></div>
</div>
<!-- Left Panel -->
<div class="panel panel-left"></div>
<div class="panel-overlay"></div>

<!-- Main view -->
<div class="view">
    <!-- Navbar  -->
    <header class="header"></header>
    <!-- Pages -->
    <div class="pages header-through footer-through"></div>
    <!-- Toolbar -->
    <footer class="footer"></footer>
</div>

<!-- Init SVG icons -->
<script>
/* global SVG_ICONS */
(function () {
    document.getElementById('svg-icons').innerHTML = SVG_ICONS;
} ());
</script>
<!-- Include Cordova JS -->
<script src="cordova.js"></script>
<!-- Application scripts -->
<script data-main="./js/init" src="./js/libs/require/require.js"></script>
</body>
</html>
